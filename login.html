<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoTitle - Inicio De Sesion</title>

    <!-- bootstrap-links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body class="bg-info">

    <!-- container-general-center -->
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card border-0 m-0">
                    <div class="card-body p-0">
                        <!-- card -->
                        <div class="row">
                            <div class="col-sm-6 d-none d-lg-block">
                                <img class="img-fluid" src="img/login-img.jpg" alt="login image" style="height: 650px; width: 100%;">
                            </div>

                            <div class="col-lg-6">
                                <div class="p-5">
                                    <!-- title -->
                                    <div class="text-center">
                                        <h1 class="h4 mb-5">Ingresa tus datos!</h1>
                                    </div>
                                    <!-- formulario -->
                                    <form>
                                        <!-- user-->
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control b-5 rounded-pill border border-dark-subtle font-monospace" id="floatingInput" placeholder="Usuario" required>
                                            <label class="font-monospace" for="floatingInput">Usuario</label>
                                        </div>

                                        <!-- password -->
                                        <div class="form-floating mb-4">
                                            <!-- input-psw -->
                                            <input type="password" name="password" class="form-control rounded-pill border-dark-subtle font-monospace" id="password" placeholder="Password" required />
                                            <!-- icon-eyes-slash -->
                                            <i class="bi bi-eye-slash-fill position-absolute top-0 end-0 translate-middle mt-4 pe-2 fs-5" id="togglePassword" style="cursor: pointer;"></i>
                                            <!-- label-psw -->
                                            <label class="font-monospace" for="password">Contrasena</label>
                                        </div>
                                        
                                        <!-- checkpoint-recordar-psw -->
                                        <div class="form-group mb-4">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recordar Contrasena</label>
                                            </div>
                                        </div>

                                        <!-- btn-login --> 
                                        <div class="text-center">
                                            <input class="btn btn-dark fw-bold col-sm-12 mb-3 rounded-pill" type="submit" value="Ingresar">
                                        </div>
                                        <hr>

                                        <!-- container-google-facebook -->
                                        <div>
                                            <a href="#" class="btn btn-danger d-flex align-items-center justify-content-center rounded-pill mb-3">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                                </svg>
                                                &nbsp;
                                                <span>Ingresa Con Google</span>
                                            </a>

                                            <a href="#" class="btn btn-primary d-flex align-items-center justify-content-center rounded-pill">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                                </svg>
                                                &nbsp;
                                                <span>Ingresa Con Facebook</span> 
                                            </a>
                                        </div>
                                    </form>
                                    <hr>
                            
                                    <!-- links -->
                                    <div class="text-center">
                                        <a class="text-decoration-none text-primary" href="#">Olvide mi contrasena?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="text-decoration-none text-primary" href="#">Crear una cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- funcion-mostrar-password + animation -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // alternar el atributo de tipo
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // alternar el icono
            this.classList.toggle("bi-eye");
        });

        // evitar enviar formulario
        /* const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        }); */
    </script>

</body>
</html>
